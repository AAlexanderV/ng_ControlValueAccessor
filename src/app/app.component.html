<div class="container">

  <form class="form" [formGroup]="formGroup">
    
    <span *ngIf="userName.errors?.['minlength']">Name must be at least 4 characters long.</span>
    <app-user-name [formControlName]="'userName'"></app-user-name>
    

    <app-password [formControlName]="'password'"></app-password>

    <app-strength-indicator [passwordValue]="passwordValue"></app-strength-indicator>

    <button [disabled]="userName.errors || password.errors">Register</button>

  </form>


</div>
